<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Coverflow Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      touch-action: none;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease-in;
    }
    .swiper.swiper-loaded {
      opacity: 1;
    }
    .swiper-slide {
      width: auto;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .slide-inner img {
      width: auto;
      height: auto;
      max-height: 90vh;
      max-width: 90vw;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, opacity 1s ease, transform 1s ease;
      touch-action: none;
      cursor: grab;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      width: 38px;
      height: 38px;
      background-color: transparent;
      border-radius: 50%;
    }
    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 22px;
    }
    .wake-up {
      animation: wakeUp 1s ease forwards;
    }
    @keyframes wakeUp {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="swiper" id="swiperContainer" style="visibility: hidden;">
    <div class="swiper-wrapper" id="swiperWrapper"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const wrapper = document.getElementById('swiperWrapper');
    for (let i = 1; i <= 45; i++) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<div class="slide-inner"><img src="pages/page${i}.jpg" /></div>`;
      wrapper.appendChild(slide);
    }

    let swiper;

    window.addEventListener('load', () => {
      swiper = new Swiper('.swiper', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        slideToClickedSlide: true,
        watchSlidesProgress: true,
        initialSlide: 0,
        coverflowEffect: {
          rotate: 8,
          stretch: -10,
          depth: 220,
          modifier: 1,
          slideShadows: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        keyboard: {
          enabled: true,
          onlyInViewport: true,
        },
        loop: false,
        on: {
          init: function () {
            document.getElementById('swiperContainer').style.visibility = 'visible';
            document.getElementById('swiperContainer').classList.add('swiper-loaded');
            const firstImg = document.querySelector('.swiper-slide-active img');
            if (firstImg) {
              firstImg.classList.add('wake-up');
            }
          }
        }
      });
    });
  </script>
</body>
</html>
