<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Canvas Flipbook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
    }
    #canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      max-width: 100vw;
      max-height: 100vh;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #222;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }
    #prevBtn { left: 16px; }
    #nextBtn { right: 16px; }
  </style>
</head>
<body>
  <button id="prevBtn" class="nav-button">&#8592;</button>
  <button id="nextBtn" class="nav-button">&#8594;</button>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const totalPages = 45;
    const imagePaths = Array.from({ length: totalPages }, (_, i) => `pages/page${i + 1}.jpg`);
    let currentPage = 0;
    let currentImage = null;
    let preloadLeft = null;
    let preloadRight = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawImageCentered(img) {
      const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      const x = (canvas.width - img.width * scale) / 2;
      const y = (canvas.height - img.height * scale) / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
    }

    function loadImage(index, callback) {
      const img = new Image();
      img.src = imagePaths[index];
      img.onload = () => callback(img);
    }

    function updateCanvas(direction = 0) {
      if (direction !== 0) {
        ctx.globalAlpha = 0;
        let step = 0;
        const fade = () => {
          step += 0.05;
          ctx.globalAlpha = Math.min(1, step);
          drawImageCentered(currentImage);
          if (step < 1) requestAnimationFrame(fade);
        };
        fade();
      } else {
        drawImageCentered(currentImage);
      }
    }

    function showPage(index, direction = 0) {
      if (index < 0 || index >= totalPages) return;
      currentPage = index;
      loadImage(currentPage, (img) => {
        currentImage = img;
        updateCanvas(direction);
        // Preload neighbors
        if (currentPage > 0) preloadLeft = new Image(), preloadLeft.src = imagePaths[currentPage - 1];
        if (currentPage < totalPages - 1) preloadRight = new Image(), preloadRight.src = imagePaths[currentPage + 1];
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentPage < totalPages - 1) showPage(currentPage + 1, 1);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 0) showPage(currentPage - 1, -1);
    });

    window.addEventListener('resize', () => {
      resizeCanvas();
      if (currentImage) drawImageCentered(currentImage);
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
      if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
    });

    // Initialize
    resizeCanvas();
    showPage(0);
  </script>
</body>
</html>
